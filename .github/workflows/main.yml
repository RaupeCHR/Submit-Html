name: Checkout

on: 
    [ push ]

jobs:
    build: 
      strategy:
        matrix:
          os: [ubuntu-latest, windows-latest, macos-latest]
          checkout: [v1, v2, v3, v4]
      
      runs-on: ${{ matrix.os }}
      
      steps:
        - name: Checkout
          uses: ${{ matrix.checkout }} 
